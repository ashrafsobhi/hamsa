<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>همسة</title>
    <style>
        :root {
            --warm-brown: #8B5E3C;
            --cashmere: #D4A798;
            --warm-pink: #FF8E8E;
            --soft-beige: #F5E6CA;
            --text: #3E2C1B;
            --instagram-gradient: linear-gradient(45deg, #405DE6, #833AB4, #C13584, #E1306C, #FD1D1D, #F56040, #F77737, #FCAF45);
            --glass-background: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            --blur: blur(10px);
            --matte-grey-glass: rgba(128, 128, 128, 0.3);
            --matte-grey-border: rgba(255, 255, 255, 0.2);
            --matte-grey-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Amiri', serif;
            background: var(--soft-beige);
            color: var(--text);
            min-height: 100vh;
            margin: 0;
            position: relative;
            overflow-x: hidden;
        }

        header {
            background: #f5e6ca ;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-align: center;
            border-bottom: 2px #f5e6ca;
        }
        .logo {
  height: 84px;
  width: 150px;
  object-fit: contain;
}

h1 {
  margin: 0;
  font-size: 2rem;
  color: #9b9b9b;
  text-align: center;
}

/* Mobile responsive */
@media (max-width: 768px) {
  .header-container {
    flex-direction: column;
    gap: 0.5rem;
  }
  
  .logo {
    height: 84px;
    width: 140px;
  }
  
  h1 {
    font-size: 1.5rem;
  }
}

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 2;
        }

        .post {
            background: var(--glass-background);
            border-radius: 10px;
            margin: 2rem 0;
            box-shadow: var(--glass-shadow);
            overflow: hidden;
            backdrop-filter: var(--blur);
            border: 1px solid var(--glass-border);
        }

        .post-header {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .post-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-left: 10px; /* Changed to left */
            border: 2px solid var(--warm-pink);
        }

        .post-header h3 {
            margin: 0;
            font-size: 1.2rem;
            color: var(--text);
        }

        .post-content {
            padding: 20px;
            font-size: 1.5rem;
            text-align: center;
            color: var(--text);
        }

        .post-footer {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .post-footer button {
            background: var(--matte-grey-glass);
            border: 1px solid var(--matte-grey-border);
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text);
            transition: color 0.3s ease, background 0.3s ease;
            backdrop-filter: var(--blur);
            border-radius: 5px;
            padding: 5px 10px;
            box-shadow: var(--matte-grey-shadow);
        }

        .post-footer button.liked {
            color: var(--warm-pink);
        }

        .post-footer button:hover {
            color: var(--warm-pink);
            background: rgba(128, 128, 128, 0.4);
        }

        .likes-count {
            font-size: 1rem;
            color: var(--warm-brown);
        }

        .comments-section {
            padding: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            display: none;
        }

        .comment-input-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .comment-input {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            margin-top: 10px;
            background: var(--glass-background);
            backdrop-filter: var(--blur);
            color: var(--text);
        }

        .send-icon {
            position: absolute;
            right: 10px;
            cursor: pointer;
            color: var(--warm-pink);
            font-size: 1.2rem;
        }

        .send-icon:hover {
            color: var(--warm-brown);
        }

        .comment {
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text);
        }

        .comment-actions {
            display: flex;
            gap: 10px;
            margin-top: 5px;
        }

        .comment-actions button {
            background: none;
            border: none;
            color: var(--warm-pink);
            cursor: pointer;
            font-size: 0.9rem;
        }

        .comment-actions button:hover {
            color: var(--warm-brown);
        }

        .comment-edit-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }

        .comment-edit-input {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            background: var(--glass-background);
            backdrop-filter: var(--blur);
            color: var(--text);
            font-family: 'Amiri', serif;
            font-size: 1rem;
        }

        .comment-edit-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .comment-edit-buttons button {
            background: var(--matte-grey-glass);
            border: 1px solid var(--matte-grey-border);
            color: var(--text);
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s ease;
        }

        .comment-edit-buttons button:hover {
            background: rgba(128, 128, 128, 0.4);
        }

        .generate-btn {
            background: var(--matte-grey-glass);
            border: 1px solid var(--matte-grey-border);
            color: var(--text);
            padding: 1.2rem 3rem;
            font-size: 1.3rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 2rem auto;
            position: relative;
            overflow: hidden;
            box-shadow: var(--matte-grey-shadow);
            backdrop-filter: var(--blur);
        }

        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
            background: rgba(128, 128, 128, 0.4);
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--warm-pink);
            color: white;
            padding: 1rem 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeInOut 5s ease-in-out;
            z-index: 1000;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; transform: translateY(20px); }
            10%, 90% { opacity: 1; transform: translateY(0); }
        }

        footer {
            background: #f5e6ca;
            color: #7b3e2a;
            text-align: center;
            padding: 1rem;
            font-size: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1000;
            border-top: 2px #f5e6ca;
        }

        footer span {
            font-weight: bold;
            color: var(--warm-pink);
        }

        .instagram-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: var(--instagram-gradient);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .instagram-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .comment-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--glass-background);
            backdrop-filter: var(--blur);
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: var(--glass-shadow);
            z-index: 1001;
            display: none;
        }

        .comment-popup textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            background: var(--glass-background);
            backdrop-filter: var(--blur);
            color: var(--text);
            resize: none;
        }

        .comment-popup button {
            background: var(--matte-grey-glass);
            border: 1px solid var(--matte-grey-border);
            color: var(--text);
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s ease;
        }

        .comment-popup button:hover {
            background: rgba(128, 128, 128, 0.4);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: var(--blur);
            z-index: 1000;
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            .post-content {
                font-size: 1.2rem;
            }
            .generate-btn {
                padding: 1rem 2rem;
                font-size: 1.1rem;
            }
            .notification {
                font-size: 0.9rem;
                padding: 0.8rem 1.5rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-container">

          <img src="https://i.postimg.cc/1R06Wm1K/6496fc5d-3976-481b-91fe-af14c7daedc1.png" alt="همسة لوجو" class="logo">
        </div>
      </header>
    <!-- Container for Posts -->
    <div class="container">
        <!-- Post Template -->
        <div class="post" id="post-template">
            <div class="post-header">
                <img src="https://i.postimg.cc/KjJBxmf3/425509390-7606723399337650-7840530556117396682-n.jpg" alt="Profile Picture">
                <h3>Ashraf_Dess</h3>
            </div>
            <div class="post-content" id="post-content">
                دوس على الزر وهاتلك همسة تفرح قلبك!
            </div>
            <div class="post-footer">
                <button onclick="likePost(this)"><i class="far fa-heart"></i></button>
                <button onclick="toggleComments(this)"><i class="far fa-comment"></i></button>
                <button onclick="sharePost(this)"><i class="far fa-share-square"></i></button>
                <span class="likes-count">0 إعجابات</span>
            </div>
            <div class="comments-section">
                <div class="comments-list"></div>
                <div class="comment-input-container">
                    <input type="text" class="comment-input" placeholder="أضف تعليقًا..." onkeypress="addComment(event, this)">
                    <i class="fas fa-paper-plane send-icon" onclick="addCommentFromInput(this)"></i>
                </div>
            </div>
        </div>

        <!-- Generate New Post Button -->
        <button class="generate-btn" onclick="generatePost()">
            هات همسة جديدة 𓁹
        </button>
    </div>

    <!-- Footer -->
    <footer>
        جميع الحقوق محفوظة © <span>Ashraf_Dess</span>
    </footer>

    <!-- Instagram Fly Button -->
    <a href="https://www.instagram.com/ashraf_dess" class="instagram-btn" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-instagram"></i>
    </a>

    <!-- Comment Popup -->
    <div class="overlay" id="overlay"></div>
    <div class="comment-popup" id="comment-popup">
        <textarea placeholder="أضف تعليقًا..."></textarea>
        <button onclick="addCommentFromPopup()">إرسال</button>
    </div>

    <!-- JavaScript for Posts, Likes, Comments, and Sharing -->
    <script>
        const phrases = [
            "متستناش الظروف تكون مثالية، ابدأ من دلوقتي واستغل اللي عندك.",
            "الدنيا مش دايما معاك، فخليك دايما مع نفسك.",
            "مافيش حاجة مستحيلة، المهم تكون مؤمن بيها.",
            "لو تعثرت، قوم تاني واتعلم من اللي حصل.",
            "اللي بيحلم بجد، بيحقق بجد.",
            "خليك قوي لحد ما القوة تبقى عادة عندك.",
            "مافيش فايدة من الندم، اتعلم من أخطائك وامشي.",
            "النجاح مش وصول، النجاح هو استمرار المحاولة.",
            "خليك إيجابي حتى لو الدنيا حوليك سلبية.",
            "مافيش حاجة بتتنسى إلا لما تتعوض بأحسن منها.",
            "عيش اللحظة وخليك ممتن لكل حاجة حوليك.",
            "الفرح مش دايما بيكون في النتيجة، بيكون في الطريق كمان.",
            "خليك زي الفراشة، دايما بتطير فوق الهموم.",
            "مافيش حاجة بتضيع مع المجهود الحقيقي.",
            "الدنيا بتتغير لما إحنا نغير طريقة تفكيرنا.",
            "خليك زي القمر، حتى لو مشوفكش الناس، موجود دايما.",
            "مافيش حاجة بتوقفك إلا لما تقرر توقف.",
            "خليك متفائل، الدنيا بتتفتح قدام المتفائلين.",
            "مافيش حاجة بتتعدى إلا لما نواجهها.",
            "خليك دايما واثق في نفسك، حتى لو محدش واثق فيك.",
            // Add 80 more phrases here...
            "خليك زي النيل، دايما جواك خير وبتروي كل مين حوليك.",
            "الفرح مش في النهاية، الفرح في الطريق نفسه.",
            "مافيش حاجة بتتنسى إلا لما تتعوض بأحسن منها.",
            "خليك زي الشمس، دايما بتطلع بضوء جديد.",
            "اليوم ده هدية، افتحها بقلب كبير وعقل متفتح.",
            "النجاح مش طريق واحد، هو ألف طريق مينفعش تستنى على حد.",
            "خليك مرن زي الغصن، تقدر تتأقلم مع أي ظروف.",
            "الضحكة سلاحك، استخدمه في وجه أي هم.",
            "مافيش فشل، في تجارب وخبرات كتير.",
            "خليك زي الصحراء، واسع ومليان أسرار وجمال."
        ];

        let postCounter = 0;

        function generatePost() {
            const postTemplate = document.getElementById('post-template');
            const postContent = postTemplate.querySelector('.post-content');
            const randomIndex = Math.floor(Math.random() * phrases.length);
            postContent.textContent = phrases[randomIndex];
        }

        function likePost(button) {
            const post = button.closest('.post');
            const likesCount = post.querySelector('.likes-count');
            let likes = parseInt(likesCount.textContent) || 0;

            if (button.classList.contains('liked')) {
                // If already liked, unlike it
                likes--;
                button.classList.remove('liked');
            } else {
                // If not liked, like it
                likes++;
                button.classList.add('liked');
            }

            likesCount.textContent = `${likes} إعجابات`;
        }

        function toggleComments(button) {
            const post = button.closest('.post');
            const commentsSection = post.querySelector('.comments-section');
            commentsSection.style.display = commentsSection.style.display === 'block' ? 'none' : 'block';
        }

        function addComment(event, input) {
            if (event.key === 'Enter') {
                const commentText = input.value.trim();
                if (commentText) {
                    const post = input.closest('.post');
                    const commentsList = post.querySelector('.comments-list');
                    addCommentToDOM(commentsList, commentText);
                    input.value = '';
                }
            }
        }

        function addCommentFromInput(icon) {
            const input = icon.previousElementSibling;
            const commentText = input.value.trim();
            if (commentText) {
                const post = input.closest('.post');
                const commentsList = post.querySelector('.comments-list');
                addCommentToDOM(commentsList, commentText);
                input.value = '';
            }
        }

        function addCommentToDOM(commentsList, commentText) {
            const comment = document.createElement('div');
            comment.className = 'comment';
            comment.textContent = commentText;

            const commentActions = document.createElement('div');
            commentActions.className = 'comment-actions';

            const editButton = document.createElement('button');
            editButton.textContent = 'تعديل';
            editButton.onclick = () => editComment(comment);

            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'حذف';
            deleteButton.onclick = () => deleteComment(comment);

            commentActions.appendChild(editButton);
            commentActions.appendChild(deleteButton);
            comment.appendChild(commentActions);

            commentsList.appendChild(comment);

            // Save comment to local storage
            saveCommentToLocalStorage(commentText);
        }

        function editComment(comment) {
            const commentText = comment.textContent;
            comment.textContent = '';

            const editContainer = document.createElement('div');
            editContainer.className = 'comment-edit-container';

            const editInput = document.createElement('input');
            editInput.type = 'text';
            editInput.value = commentText;
            editInput.className = 'comment-edit-input';

            const editButtons = document.createElement('div');
            editButtons.className = 'comment-edit-buttons';

            const saveButton = document.createElement('button');
            saveButton.textContent = 'حفظ';
            saveButton.onclick = () => saveEditedComment(comment, editInput);

            const cancelButton = document.createElement('button');
            cancelButton.textContent = 'إلغاء';
            cancelButton.onclick = () => cancelEdit(comment, commentText);

            editButtons.appendChild(saveButton);
            editButtons.appendChild(cancelButton);
            editContainer.appendChild(editInput);
            editContainer.appendChild(editButtons);
            comment.appendChild(editContainer);
        }

        function saveEditedComment(comment, input) {
            const newCommentText = input.value.trim();
            if (newCommentText) {
                comment.textContent = newCommentText;
                const commentActions = document.createElement('div');
                commentActions.className = 'comment-actions';

                const editButton = document.createElement('button');
                editButton.textContent = 'تعديل';
                editButton.onclick = () => editComment(comment);

                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'حذف';
                deleteButton.onclick = () => deleteComment(comment);

                commentActions.appendChild(editButton);
                commentActions.appendChild(deleteButton);
                comment.appendChild(commentActions);

                // Update comment in local storage
                updateCommentInLocalStorage(newCommentText);
            }
        }

        function cancelEdit(comment, originalText) {
            comment.textContent = originalText;
            const commentActions = document.createElement('div');
            commentActions.className = 'comment-actions';

            const editButton = document.createElement('button');
            editButton.textContent = 'تعديل';
            editButton.onclick = () => editComment(comment);

            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'حذف';
            deleteButton.onclick = () => deleteComment(comment);

            commentActions.appendChild(editButton);
            commentActions.appendChild(deleteButton);
            comment.appendChild(commentActions);
        }

        function deleteComment(comment) {
            const commentText = comment.textContent;
            comment.remove();

            // Remove comment from local storage
            removeCommentFromLocalStorage(commentText);
        }

        function saveCommentToLocalStorage(commentText) {
            let comments = JSON.parse(localStorage.getItem('comments')) || [];
            comments.push(commentText);
            localStorage.setItem('comments', JSON.stringify(comments));
        }

        function updateCommentInLocalStorage(newCommentText) {
            let comments = JSON.parse(localStorage.getItem('comments')) || [];
            const index = comments.indexOf(newCommentText);
            if (index !== -1) {
                comments[index] = newCommentText;
                localStorage.setItem('comments', JSON.stringify(comments));
            }
        }

        function removeCommentFromLocalStorage(commentText) {
            let comments = JSON.parse(localStorage.getItem('comments')) || [];
            comments = comments.filter(comment => comment !== commentText);
            localStorage.setItem('comments', JSON.stringify(comments));
        }

        function showNotification() {
            const notification = document.createElement('div');
            notification.className = 'notification';
            const randomIndex = Math.floor(Math.random() * phrases.length);
            notification.textContent = phrases[randomIndex];
            document.body.appendChild(notification);

            // Remove the notification after 5 seconds
            setTimeout(() => {
                notification.remove();
            }, 5000);
        }

        // Start showing notifications every 15 seconds
        setInterval(showNotification, 15000);

        // Check for shared post on page load
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const sharedPost = urlParams.get('post');
            if (sharedPost) {
                const postTemplate = document.getElementById('post-template');
                const postContent = postTemplate.querySelector('.post-content');
                postContent.textContent = decodeURIComponent(sharedPost);
            }
        };

        function sharePost(button) {
            const post = button.closest('.post');
            const postContent = post.querySelector('.post-content').textContent;
            const shareLink = `${window.location.origin}${window.location.pathname}?post=${encodeURIComponent(postContent)}`;
            navigator.clipboard.writeText(shareLink).then(() => {
                alert('تم نسخ الرابط بنجاح!');
            });
        }
    </script>
</body>
