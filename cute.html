            let likes = parseInt(likesCount.textContent) || 0;

                // If already liked, unlike it
                likes--;
                button.classList.remove('liked');
            } else {
                // If not liked, like it
                likes++;
                button.classList.add('liked');
            }

            likesCount.textContent = `${likes} ÿ•ÿπÿ¨ÿßÿ®ÿßÿ™`;
        }

        function toggleComments(button) {
            const post = button.closest('.post');
            const commentsSection = post.querySelector('.comments-section');
            commentsSection.style.display = commentsSection.style.display === 'block' ? 'none' : 'block';
        }

        function addComment(event, input) {
            if (event.key === 'Enter') {
                const commentText = input.value.trim();
                if (commentText) {
                    const post = input.closest('.post');
                    const commentsList = post.querySelector('.comments-list');
                    addCommentToDOM(commentsList, commentText);
                    input.value = '';
                }
            }
        }

        function addCommentFromInput(icon) {
            const input = icon.previousElementSibling;
            const commentText = input.value.trim();
            if (commentText) {
                const post = input.closest('.post');
                const commentsList = post.querySelector('.comments-list');
                addCommentToDOM(commentsList, commentText);
                input.value = '';
            }
        }

        function addCommentToDOM(commentsList, commentText) {
            const comment = document.createElement('div');
            comment.className = 'comment';
            comment.textContent = commentText;

            const commentActions = document.createElement('div');
            commentActions.className = 'comment-actions';

            const editButton = document.createElement('button');
            editButton.textContent = 'ÿ™ÿπÿØŸäŸÑ';
            editButton.onclick = () => editComment(comment);

            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'ÿ≠ÿ∞ŸÅ';
            deleteButton.onclick = () => deleteComment(comment);

            commentActions.appendChild(editButton);
            commentActions.appendChild(deleteButton);
            comment.appendChild(commentActions);

            commentsList.appendChild(comment);

            // Save comment to local storage
            saveCommentToLocalStorage(commentText);
        }

        function editComment(comment) {
            const commentText = comment.textContent;
            comment.textContent = '';

            const editContainer = document.createElement('div');
            editContainer.className = 'comment-edit-container';

            const editInput = document.createElement('input');
            editInput.type = 'text';
            editInput.value = commentText;
            editInput.className = 'comment-edit-input';

            const editButtons = document.createElement('div');
            editButtons.className = 'comment-edit-buttons';

            const saveButton = document.createElement('button');
            saveButton.textContent = 'ÿ≠ŸÅÿ∏';
            saveButton.onclick = () => saveEditedComment(comment, editInput);

            const cancelButton = document.createElement('button');
            cancelButton.textContent = 'ÿ•ŸÑÿ∫ÿßÿ°';
            cancelButton.onclick = () => cancelEdit(comment, commentText);

            editButtons.appendChild(saveButton);
            editButtons.appendChild(cancelButton);
            editContainer.appendChild(editInput);
            editContainer.appendChild(editButtons);
            comment.appendChild(editContainer);
        }

        function saveEditedComment(comment, input) {
            const newCommentText = input.value.trim();
            if (newCommentText) {
                comment.textContent = newCommentText;
                const commentActions = document.createElement('div');
                commentActions.className = 'comment-actions';

                const editButton = document.createElement('button');
                editButton.textContent = 'ÿ™ÿπÿØŸäŸÑ';
                editButton.onclick = () => editComment(comment);

                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'ÿ≠ÿ∞ŸÅ';
                deleteButton.onclick = () => deleteComment(comment);

                commentActions.appendChild(editButton);
                commentActions.appendChild(deleteButton);
                comment.appendChild(commentActions);

                // Update comment in local storage
                updateCommentInLocalStorage(newCommentText);
            }
        }

        function cancelEdit(comment, originalText) {
            comment.textContent = originalText;
            const commentActions = document.createElement('div');
            commentActions.className = 'comment-actions';

            const editButton = document.createElement('button');
            editButton.textContent = 'ÿ™ÿπÿØŸäŸÑ';
            editButton.onclick = () => editComment(comment);

            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'ÿ≠ÿ∞ŸÅ';
            deleteButton.onclick = () => deleteComment(comment);

            commentActions.appendChild(editButton);
            commentActions.appendChild(deleteButton);
            comment.appendChild(commentActions);
        }

        function deleteComment(comment) {
            const commentText = comment.textContent;
            comment.remove();

            // Remove comment from local storage
            removeCommentFromLocalStorage(commentText);
        }

        function saveCommentToLocalStorage(commentText) {
            let comments = JSON.parse(localStorage.getItem('comments')) || [];
            comments.push(commentText);
            localStorage.setItem('comments', JSON.stringify(comments));
        }

        function updateCommentInLocalStorage(newCommentText) {
            let comments = JSON.parse(localStorage.getItem('comments')) || [];
            const index = comments.indexOf(newCommentText);
            if (index !== -1) {
                comments[index] = newCommentText;
                localStorage.setItem('comments', JSON.stringify(comments));
            }
        }

        function removeCommentFromLocalStorage(commentText) {
            let comments = JSON.parse(localStorage.getItem('comments')) || [];
            comments = comments.filter(comment => comment !== commentText);
            localStorage.setItem('comments', JSON.stringify(comments));
        }

        function showNotification() {
            const notification = document.createElement('div');
            notification.className = 'notification';
            const randomIndex = Math.floor(Math.random() * phrases.length);
            notification.textContent = phrases[randomIndex];
            document.body.appendChild(notification);

            // Remove the notification after 5 seconds
            setTimeout(() => {
                notification.remove();
            }, 5000);
        }

        // Start showing notifications every 15 seconds
        setInterval(showNotification, 15000);

        // Check for shared post on page load
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const sharedPost = urlParams.get('post');
            if (sharedPost) {
                const postTemplate = document.getElementById('post-template');
                const postContent = postTemplate.querySelector('.post-content');
                postContent.textContent = decodeURIComponent(sharedPost);
            }
        };

        function sharePost(button) {
            const post = button.closest('.post');
            const postContent = post.querySelector('.post-content').textContent;
            const shareLink = `${window.location.origin}${window.location.pathname}?post=${encodeURIComponent(postContent)}`;
            navigator.clipboard.writeText(shareLink).then(() => {
                alert('ÿ™ŸÖ ŸÜÿ≥ÿÆ ÿßŸÑÿ±ÿßÿ®ÿ∑ ÿ®ŸÜÿ¨ÿßÿ≠!');
            });
        }
    </script>
